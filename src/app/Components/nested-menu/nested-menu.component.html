<div class="container">
    <button mat-button [matMenuTriggerFor]="servicios" class="margin-left">Servicios</button>
    <button mat-button [matMenuTriggerFor]="servicios" class="margin-left">Calendario</button>
    <button mat-button [matMenuTriggerFor]="servicios" class="margin-left">Detalle de las gestiones</button>
    <button mat-button [matMenuTriggerFor]="servicios" class="margin-left">Carrera</button>
    <button mat-button [matMenuTriggerFor]="servicios" class="margin-left">Configuracion</button>
    <button mat-button [matMenuTriggerFor]="servicios" class="margin-left">Ayuda</button>
    <button mat-button [matMenuTriggerFor]="usuario" class="margin-left">Nombre Usuario</button>
</div>



<mat-menu #servicios="matMenu">
  
  <button mat-menu-item [matMenuTriggerFor]="cartas" *ngFor="let service of services"> {{service.nombre}}</button>  

</mat-menu>

<mat-menu #cartas="matMenu">
  <button mat-menu-item *ngFor="let service1 of services1"> {{service1.nombre}}</button>
</mat-menu>

<mat-menu #record_de_notas="matMenu">
  <button mat-menu-item *ngFor="let service2 of services2"> {{service2.nombre}}</button>
</mat-menu>

<mat-menu #certificados="matMenu">
  <button mat-menu-item *ngFor="let service3 of services3"> {{service3.nombre}}</button>
</mat-menu>

<mat-menu #usuario="matMenu">
    <button mat-menu-item [routerLink]="['/login']">Cerrar sesion</button>
</mat-menu>
